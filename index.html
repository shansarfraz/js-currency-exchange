<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Currency Exchanger</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-image: url(bg.jpg);
            background-size: cover;
        }

    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="px-4 py-5 my-5 text-center bg-white">
                    <h1 class="display-5 fw-bold">JavaScript Currecny Convertor</h1>
                    <div class="col">
                        <p class="lead mb-4">
                            Choose currency to convert
                        </p>
                        <div class="d-flex justify-content-center gap-4">
                            <div class="form-group">
                                <label for="from">From</label>
                                <input type="text" aria-controls="from" class="form-control" id="from">
                            </div>
                            <div class="form-group">
                                <label for="to">To</label>
                                <input type="text"  aria-controls="to" class="form-control" id="to">
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number"  aria-controls="to" class="form-control" id="amount" value="1"
                                min="1" max="1000000" >
                            </div>
                            <div class="form-group align-self-end">
                                <button type="button" class="btn btn-lg btn-primary" id="convert">Convert</button>
                            </div>
                        </div>
                        <h3 class="display-5 mt-5" id="result">

                        </h3>
                        <p class="lead m5-4" id="date">
                        </p>
                        <p class="lead m5-4" id="donate">
                        </p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="exchange.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
