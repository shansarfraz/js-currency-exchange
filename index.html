<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Currency Exchanger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>


    </style>
</head>
<body>
    <main>
        <div class="app">
            <div class="title">
                JavaScript Currecny Convertor
                <p>Choose currency to convert</p>
            </div>
            <div class="convertor">
                <input type="text" aria-controls="from" class="form-control" id="from"
                placeholder="From">
                <input type="text"  aria-controls="to" class="form-control" id="to"
                placeholder="To">
                <input type="number" aria-controls="amount" class="form-control" id="amount"
                placeholder="Amount" min="1" max="99999999999" value="1">
                <button type="button" class="btn btn-lg btn-primary" id="convert">
                    Convert
                </button>
            </div>
            <div id="result">
            </div>
            <div id="date">
            </div>
            <div id="donate">
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="exchange.js"></script>
</html>
